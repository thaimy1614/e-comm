<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:replace="admin/fragments/head :: head"></div>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Bordered Table</h3>
                    <br>
                    <a class="btn btn-success" th:href="@{product/add}">Add new product</a>
                </div>

                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Category Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="product,iproduct:${products}">
                            <tr>
                                <td th:text="${iproduct.index}+1"></td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.price}"></td>
                                <td>
                                    <img style="width: 25%" class="img-circle" alt="PRODUCT IMG" th:src="@{'/uploads/'+${product.productImage}}"/>

                                </td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.category.categoryName}"></td>
                                <td th:text="${product.productStatus} ? 'Hiện': 'Ẩn'"></td>

                                <td>
                                    <a th:href="@{'/admin/product/update/'+${product.productId}}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{'/admin/product/delete/'+${product.productId}}" class="btn btn-danger">Delete</a>

                                </td>
                            </tr>

                        </th:block>

                        </tbody>
                    </table>
                </div>

                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:insert="admin/fragments/footer.html :: footer"></footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/scripts.html :: scripts"></div>
</body>
</html>
