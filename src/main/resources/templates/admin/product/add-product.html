<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:replace="admin/fragments/head :: head"></div>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product</h3>
                    </div>
                    <span th:text="${message}"></span>

                    <form role="form" method="post" th:action="@{/admin/product/save}" th:object="${product}" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="product-id" hidden="">Product ID</label>
                                <input type="hidden" class="form-control" id="product-id" th:field="*{productId}"
                                       placeholder="Enter category name">
                            </div>
                            <div class="form-group">
                                <label for="product-name">Product Name</label>
                                <input type="text" class="form-control" id="product-name" th:field="*{productName}"
                                       placeholder="Enter product name">
                            </div>
                            <div class="form-group">
                                <label for="product-price">Product Price</label>
                                <input type="text" class="form-control" id="product-price" th:field="*{price}"
                                       placeholder="Enter product price">
                            </div>
                            <div class="form-group">
                                <label for="product-img">Product Image</label>
                                <input type="file" class="form-control" name="product-img" id="product-img"
                                       placeholder="Choose product image">
                            </div>
                            <div class="form-group">
                                <label for="product-description">Product Description</label>
                                <input type="text" class="form-control" id="product-description" th:field="*{description}"
                                       placeholder="Enter product description">
                            </div>

                            <div class="form-group">
                                <label for="product-category">Category</label>
                                <select class="form-control select2 select2-hidden-accessible" id="product-category" th:field="*{category}">
                                    <th:block th:each="category:${categories}">
                                        <option th:text="${category.categoryName}" th:value="${category.categoryId}" >

                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <br>
                                <input type="radio" id="show" th:field="*{productStatus}" name="status" value="1"
                                       checked/>
                                <label for="show"> Hien</label>
                                <input type="radio" id="hide" th:field="*{productStatus}" name="status" value="0"/>
                                <label for="hide"> An</label>

                            </div>


                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary" fdprocessedid="batb8h">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:insert="admin/fragments/footer.html :: footer"></footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/scripts.html :: scripts"></div>
</body>
</html>
