<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:replace="admin/fragments/head :: head"></div>
<body class="hold-transition skin-blue sidebar-mini">


<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Bordered Table</h3>
                    <br>
                    <a class="btn btn-success" th:href="@{category/add}">Add new category</a>
                </div>

                <div class="box-body">
                    <div class="box-tools">
                        <form method="GET" th:action="@{/admin/category/search}">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <input type="text" name="keyword" class="form-control pull-right" placeholder="Search"
                                       th:value="${keyword}">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>

                        <tr th:each="category:${categories}">
                            <td th:text="${category.categoryId}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td th:text="${category.categoryStatus} ? 'Hien' : 'An'"></td>
                            <td>
                                <a th:href="@{'/admin/category/update/'+${category.categoryId}}">Update</a>
                                <span>  </span>
                                <a th:href="@{'/admin/category/delete/'+${category.categoryId}}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a th:href="@{'/admin/category/'+${currentPage==1?totalPage:currentPage+(-1)}}">«</a></li>
                        <th:block th:each="i: ${#numbers.sequence(1, totalPage)}">
                            <li th:classappend="${currentPage==i?'active':''}"><a th:href="@{'/admin/category/'+${i}}" th:text="${i}"></a></li>
                        </th:block>
                        <li><a th:href="@{'/admin/category/'+${currentPage==totalPage?1:currentPage+1}}">»</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:insert="admin/fragments/footer.html :: footer"></footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/scripts.html :: scripts"></div>
</body>
</html>
